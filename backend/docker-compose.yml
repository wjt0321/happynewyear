version: '3.8'

services:
  fortune-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune-backend
    ports:
      - "5000:5000"
    volumes:
      - fortune-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/fortune.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 5000, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }); req.on('error', () => process.exit(1)); req.on('timeout', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  fortune-data:
    driver: local
