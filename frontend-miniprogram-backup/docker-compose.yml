version: '3.8'

services:
  fortune-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune-frontend
    ports:
      - "18081:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
