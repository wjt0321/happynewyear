# 微信小程序新年抽签应用 - Docker Compose 配置
# 用于在NAS环境中部署后端API服务

version: '3.8'

services:
  # 后端API服务
  fortune-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    image: wechat-fortune-draw:latest
    container_name: fortune-backend
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    
    # 环境变量配置
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/fortune.db
    
    # 数据卷挂载 - 持久化数据库文件
    volumes:
      - fortune_data:/app/data
      - ./backend/logs:/app/logs:rw
    
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }); req.on('error', () => process.exit(1)); req.on('timeout', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # 网络配置
    networks:
      - fortune-network
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 安全配置
    security_opt:
      - no-new-privileges:true
    
    # 只读根文件系统（除了数据目录）
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

# 数据卷定义
volumes:
  # 运势数据持久化存储
  fortune_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}

# 网络定义
networks:
  fortune-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16